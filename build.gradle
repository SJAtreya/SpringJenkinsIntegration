plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'groovy'
	id 'eclipse'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.codehaus.groovy:groovy'
	implementation 'org.apache.httpcomponents:httpclient'
	// https://mvnrepository.com/artifact/com.cdancy/jenkins-rest
	compile group: 'com.cdancy', name: 'jenkins-rest', version: '0.0.25'
//	compile group: 'com.sun.activation', name:  'javax.activation'
//	compile group: 'javax.xml.bind', name:  'jaxb-api'
//	compile group: 'com.sun.xml.bind', name:  'jaxb-core'
//	compile group: 'com.sun.xml.bind', name:  'jaxb-impl'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
}

test {
	useJUnitPlatform()
}
